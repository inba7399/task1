<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone number verification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
  <div class="container">

    <div class="row">
        <div class="col-9">
            <input type="number" class="form-control" id="number">
        </div>
        <div class="col-3">
            <button class="btn">Go</button>
        </div>
    </div>
    
    <div>
        <p class="req">please enter number with cuntry code</p>
    </div><br>

    <div class="info">
        
        <div class="ver">
            <img src="" class="verificationImg" ><br><br>
            <h1 class="verificationStat"></h1>
        </div><br><br>
    
    
        <div class="row">
            <div class="col-4">
                <label for="CuntryName" class="label">Cuntry Name:</label>
            </div>
            <div class="col-8">
                <input type="text" id="Cuntry" class="form-control" readonly value="">
            </div>
        </div><br>
    
    
        <div class="row">
            <div class="col-4">
                <label for="Location" class="label">Location:</label>
            </div>
            <div class="col-8">
                <input type="text" id="Location" class="form-control" readonly value="">
            </div>
        </div><br>
    
    
        <div class="row">
            <div class="col-4">
                <label for="Carrier" class="label">Carrier:</label>
            </div>
            <div class="col-8">
                <input type="text" id="Carrier" class="form-control" readonly value="">
            </div>
        </div><br>
        
    </div>


   


  </div>
            
 <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
